<div class="bodyLogin row container-fluid w-100 m-0 p-0">
  <!-- Phần carousel -->
  <div class="col-md-9 d-flex align-items-center d-none d-md-block p-0">
    <div *ngIf="images && images.length > 0" class="carousel-container">
      <a *ngFor="let image of images; let i=index" [href]="image.url" target="_blank">
        <img [src]="image.img" alt="" [ngClass]="{'image-active': selectedIndex === i}" class="fade-custom" />
      </a>

      <div class="carousel-dot-container">
        <span *ngFor="let dot of images;let i=index" class="dot" [ngClass]="{'active': selectedIndex === i}"
          (click)="selectImage(i)">
        </span>
      </div>
    </div>
  </div>

  <!-- Phần form đăng nhập -->
  <div class="col-md-3 d-flex align-items-center justify-content-center p-0">
    <div class="login-card">
      <div class="text-center">
        <img class="logoba-login" src="assets/logo-ba.png" alt="Logo BAGPS">
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Tên đăng nhập -->
          <div class="mb-3">
            <div class="input-group input-custom">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control input-login-form" id="username" formControlName="username"
                placeholder="Tên đăng nhập">
            </div>
            <small class="text-danger" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              Tên đăng nhập là bắt buộc
            </small>
          </div>

          <!-- Mật khẩu -->
          <div class="mb-3">
            <div class="input-group input-custom">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input [type]="showPassword ? 'text' : 'password'" class="form-control input-login-form" id="password"
                formControlName="password" placeholder="Mật khẩu">
              <span class="input-group-text toggle-password" (click)="togglePassword()">
                <i class="fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
              </span>
            </div>
            <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Mật khẩu là bắt buộc
            </small>
          </div>

          <!-- Ghi nhớ & Quên mật khẩu -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
              <label class="form-check-label" for="rememberMe">Nhớ đăng nhập</label>
            </div>
            <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Đăng nhập</button>

          <!-- Mã QR -->
          <div class="d-flex flex-column align-items-center mt-3">
            <img class="qr-install-app" src="assets/qr-install-app.png" alt="Quét mã QR">
            <label>Quét mã QR để cài app</label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
