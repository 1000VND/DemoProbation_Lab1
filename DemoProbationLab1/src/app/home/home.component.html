<div class="row container-fluid w-100 m-0 p-0">
  <!-- Phần carousel -->
  <div class="col-md-9 d-flex align-items-center d-none d-md-block p-0">
    <div *ngIf="images && images.length > 0" class="carousel-container">
      <div *ngFor="let image of images; let i=index" class="carousel-slide"
        [ngClass]="{'image-active': selectedIndex === i}">
        <a [href]="image.url" target="_blank">
          <img [src]="image.img" alt="" [ngClass]="{'image-active': selectedIndex === i}" class="fade-custom" />
        </a>

        <!-- Hiển thị tiêu đề và nội dung -->
        <div class="carousel-content">
          <div class="row align-items-center">
            <div class="col-10">
              <div class="carousel-popup col-md-12">
                <h4 class="carousel-title">{{ image.title }}</h4>
              </div>
              <div class="carousel-popup col-md-12">
                <p class="carousel-description">{{ getShortContent(image.shortContent, 110) }}</p>
              </div>
            </div>
            <div class="col-2 d-flex justify-content-center justify-content-center">
              <a [href]="image.url" target="_blank" class="carousel-button">
                <button class="btn-custom">
                  {{'Detail' | translate}} <i class="fa-solid fa-arrow-right"></i>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="carousel-dot-container">
        <span *ngFor="let dot of images;let i=index" class="dot" [ngClass]="{'active': selectedIndex === i}"
          (click)="selectImage(i)">
        </span>
      </div>
    </div>
  </div>

  <!-- Phần form đăng nhập -->
  <div class="col-md-3 d-flex align-items-center justify-content-center p-0">
    <div class="login-card">
      <div class="text-center" style="height: 20%;">
        <img class="logoba-login" src="assets/logo-ba.png" alt="Logo BAGPS">
      </div>
      <div class="card-body" style="height: 80%;">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Tên đăng nhập -->
          <div class="mb-3">
            <div class="input-group input-custom">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control input-login-form" id="username" formControlName="username"
                [attr.placeholder]="'UserName' | translate">
            </div>
            <div class="text-danger" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              {{'UserNameIsReqired' | translate}}
            </div>
            <div class="text-danger"
              *ngIf="loginForm.get('username')?.hasError('pattern') && loginForm.get('username')?.touched">
              {{ 'UserNameInvalid' | translate }}
            </div>
            <div class="text-danger"
              *ngIf="loginForm.get('username')?.hasError('maxLength') && loginForm.get('username')?.touched">
              {{ 'UserNameMaxLength' | translate }}
            </div>
            <div class="text-danger"
              *ngIf="loginForm.get('password')?.hasError('maxLength') && loginForm.get('password')?.touched">
              {{ 'PassWordMaxLength' | translate }}
            </div>
          </div>

          <!-- Mật khẩu -->
          <div class="mb-3">
            <div class="input-group input-custom">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input [type]="showPassword ? 'text' : 'password'" class="form-control input-login-form" id="password"
                formControlName="password" [attr.placeholder]="'PassWord' | translate">
              <span class="input-group-text toggle-password" (click)="togglePassword()">
                <i class="fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
              </span>
            </div>
            <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{'PassWordIsReqired' | translate}}
            </small>
          </div>

          <!-- Ghi nhớ & Quên mật khẩu -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
              <label class="form-check-label" for="rememberMe">{{'RememberMe'| translate}}</label>
            </div>
            <a href="#" class="text-decoration-none">{{'ForgotPassword' | translate}} ?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid">
            {{'SubmitLogin' | translate}}
          </button>

          <!-- Mã QR -->
          <div class="d-flex flex-column align-items-center mt-3 pt-3">
            <img class="qr-install-app" src="assets/qr-install-app.png" alt="Quét mã QR">
            <label>{{'ScanQrInstallApp' | translate}}</label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
